services:
  # 1. Mock Product Service
  mock-product-service:
    build: 
      context: ./mock-product-service
      dockerfile: Dockerfile
    container_name: mock-product-service
    ports:
      - "8001:80"
    restart: always

  # 2. Core Service (BFF)
  core-service:
    build: 
      context: ./core-service
      dockerfile: Dockerfile
    container_name: core-service
    ports:
      - "8000:80"
    environment:
      MOCK_PRODUCT_SERVICE_URL: http://mock-product-service:80/
      REDIS_HOST: redis
      KAFKA_HOST: kafka:9093
    volumes:
      - ./core-service/app:/app/app
    depends_on:
      - mock-product-service
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 1

  # 3. Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # --- Kafka Components for Asynchronous State ---
  zookeeper:
    image: 'confluentinc/cp-zookeeper:7.5.0'
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: 'confluentinc/cp-kafka:7.5.0'
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Advertised listeners are crucial for Docker networking
      # EXTERNAL listener for the host machine (9092)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    depends_on:
      - zookeeper

volumes:
  redis_data: