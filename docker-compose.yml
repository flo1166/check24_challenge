services:
  # 1. Mock Product Service
  mock-product-service:
    build: 
      context: ./mock-product-service
      dockerfile: Dockerfile
    container_name: mock-product-service
    ports:
      - "8001:80"
    restart: always
    environment: # <--- ADD ENVIRONMENT VARS
      DB_HOST: product-db
      DB_USER: product_user
      DB_PASSWORD: product_password
      DB_NAME: product_data
    depends_on: # <--- ADD DEPENDENCY
      - product-db

  # 2. Core Service (BFF)
  core-service:
    build: 
      context: ./core-service
      dockerfile: Dockerfile
    container_name: core-service
    ports:
      - "8000:80"
    environment:
      MOCK_PRODUCT_SERVICE_URL: http://mock-product-service:80/
      REDIS_HOST: redis
      KAFKA_HOST: kafka:9093
      DB_HOST: core-db # <--- UPDATED HOST
      DB_USER: core_user
      DB_PASSWORD: core_password
      DB_NAME: widget_platform_db
    volumes:
      - ./core-service/app:/app/app
    depends_on:
      - mock-product-service
      - redis
      - core-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 1

  # 3. Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # --- Kafka Components for Asynchronous State ---
  zookeeper:
    image: 'confluentinc/cp-zookeeper:7.5.0'
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: 'confluentinc/cp-kafka:7.5.0'
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Advertised listeners are crucial for Docker networking
      # EXTERNAL listener for the host machine (9092)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    depends_on:
      - zookeeper
  # 4. Product Service Database (DB for mock-product-service)
  product-db:
      image: postgres:16-alpine 
      container_name: product-db
      restart: always
      ports:
        - "5433:5432"
      environment:
        POSTGRES_USER: product_user
        POSTGRES_PASSWORD: product_password
        POSTGRES_DB: product_data
      volumes:
        - product_db_data:/var/lib/postgresql/data
        - ./mock-product-service/db_init:/docker-entrypoint-initdb.d

  # 5. Core Service Database (DB for core-service)
  core-db:
    image: postgres:16-alpine 
    container_name: core-db
    restart: always
    ports:
      - "5432:5432" # Mapped to 5432 on the host
    environment:
      POSTGRES_USER: core_user
      POSTGRES_PASSWORD: core_password
      POSTGRES_DB: widget_platform_db
    volumes:
      - core_db_data:/var/lib/postgresql/data
      
  # 6. Database Visualizer (Adminer)
  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - "8080:8080" # Access Adminer via http://localhost:8080

volumes:
  redis_data:
  product_db_data: # <--- New volume for product-db
  core_db_data:    # <--- New volume for core-db