# =========================================================================
# docker-compose-simple.yml - Simplified version without strict health checks
# =========================================================================
# Use this if health checks keep failing. Services will start with delays
# instead of waiting for health confirmation.
# =========================================================================

services:
  # ============================================================
  # INFRASTRUCTURE LAYER
  # ============================================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: "srvr,mntr,ruok,stat"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - check24-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms512M"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 18000
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 18000
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - check24-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - check24-network

  # ============================================================
  # DATABASES
  # ============================================================
  
  product-db-car:
    image: postgres:16-alpine 
    container_name: product-db-car
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: car_insurance_db
    volumes:
      - car_db_data:/var/lib/postgresql/data
      - ./car-insurance-service/db_init:/docker-entrypoint-initdb.d
    networks:
      - check24-network

  product-db-health:
    image: postgres:16-alpine 
    container_name: product-db-health
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: health_insurance_db
    volumes:
      - health_db_data:/var/lib/postgresql/data
      - ./health-insurance-service/db_init:/docker-entrypoint-initdb.d
    networks:
      - check24-network

  product-db-house:
    image: postgres:16-alpine 
    container_name: product-db-house
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: house_insurance_db
    volumes:
      - house_db_data:/var/lib/postgresql/data
      - ./house-insurance-service/db_init:/docker-entrypoint-initdb.d
    networks:
      - check24-network

  product-db-banking:
    image: postgres:16-alpine 
    container_name: product-db-banking
    restart: always
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: banking_db
    volumes:
      - banking_db_data:/var/lib/postgresql/data
      - ./banking-service/db_init:/docker-entrypoint-initdb.d
    networks:
      - check24-network

  core-db:
    image: postgres:16-alpine 
    container_name: core-db
    restart: always
    ports:
      - "5436:5432"
    environment:
      POSTGRES_USER: core_user
      POSTGRES_PASSWORD: core_password
      POSTGRES_DB: widget_platform_db
    volumes:
      - core_db_data:/var/lib/postgresql/data
    networks:
      - check24-network

  # ============================================================
  # PRODUCT SERVICES
  # ============================================================
  
  car-insurance-service:
    build: 
      context: ./car-insurance-service
      dockerfile: Dockerfile
    container_name: car-insurance-service
    ports:
      - "8001:8000"
    restart: always
    environment:
      DB_HOST: product-db-car
      DB_USER: product_user
      DB_PASSWORD: product_password
      DB_NAME: car_insurance_db
      KAFKA_BROKER: kafka:9093
    depends_on:
      - product-db-car
      - kafka
    volumes:
      - ./car-insurance-service/app:/app/app
      - ./car-insurance-service/logs:/app/logs
    networks:
      - check24-network

  health-insurance-service:
    build: 
      context: ./health-insurance-service
      dockerfile: Dockerfile
    container_name: health-insurance-service
    ports:
      - "8002:8000"
    restart: always
    environment:
      DB_HOST: product-db-health
      DB_USER: product_user
      DB_PASSWORD: product_password
      DB_NAME: health_insurance_db
      KAFKA_BROKER: kafka:9093
    depends_on:
      - product-db-health
      - kafka
    volumes:
      - ./health-insurance-service/app:/app/app
      - ./health-insurance-service/logs:/app/logs
    networks:
      - check24-network

  house-insurance-service:
    build: 
      context: ./house-insurance-service
      dockerfile: Dockerfile
    container_name: house-insurance-service
    ports:
      - "8003:8000"
    restart: always
    environment:
      DB_HOST: product-db-house
      DB_USER: product_user
      DB_PASSWORD: product_password
      DB_NAME: house_insurance_db
      KAFKA_BROKER: kafka:9093
    depends_on:
      - product-db-house
      - kafka
    volumes:
      - ./house-insurance-service/app:/app/app
      - ./house-insurance-service/logs:/app/logs
    networks:
      - check24-network

  banking-service:
    build: 
      context: ./banking-service
      dockerfile: Dockerfile
    container_name: banking-service
    ports:
      - "8004:8000"
    restart: always
    environment:
      DB_HOST: product-db-banking
      DB_USER: product_user
      DB_PASSWORD: product_password
      DB_NAME: banking_db
      KAFKA_BROKER: kafka:9093
    depends_on:
      - product-db-banking
      - kafka
    volumes:
      - ./banking-service/app:/app/app
      - ./banking-service/logs:/app/logs
    networks:
      - check24-network

  # ============================================================
  # CORE SERVICE
  # ============================================================
  
  core-service:
    build: 
      context: ./core-service
      dockerfile: Dockerfile
    container_name: core-service
    ports:
      - "8000:8000"
    restart: always
    environment:
      CAR_INSURANCE_SERVICE_URL: http://car-insurance-service:8000
      HEALTH_INSURANCE_SERVICE_URL: http://health-insurance-service:8000
      HOUSE_INSURANCE_SERVICE_URL: http://house-insurance-service:8000
      BANKING_SERVICE_URL: http://banking-service:8000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      KAFKA_BROKER: kafka:9093
      DB_HOST: core-db
      DB_USER: core_user
      DB_PASSWORD: core_password
      DB_NAME: widget_platform_db
    volumes:
      - ./core-service/app:/app/app
      - ./core-service/logs:/app/logs
      - ./web-client/src/assets:/app/assets:ro
    depends_on:
      - car-insurance-service
      - health-insurance-service
      - house-insurance-service
      - banking-service
      - redis
      - kafka
      - core-db
    networks:
      - check24-network

  # ============================================================
  # ADMIN TOOLS
  # ============================================================
  
  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - product-db-car
    networks:
      - check24-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: check24-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      - kafka
    networks:
      - check24-network

networks:
  check24-network:
    driver: bridge
    name: check24-network

volumes:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  car_db_data:
  health_db_data:
  house_db_data:
  banking_db_data:
  core_db_data: